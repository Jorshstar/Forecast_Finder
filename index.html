<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forecast Finder</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="bg-dark">
  <div class="forecast__body1">
  <div class="container my-5 ">
    <div class="navbar">
      <form class="d-flex" role="search">
        <div class="input-group">
          <input class="form-control color-secondary text-white bg-dark" type="search" placeholder="Search for a city text" aria-label="Search" />
          <button class="btn btn-outline-secondary" type="submit">
            <i class="fa-solid fa-magnifying-glass color-secondary"></i>
          </button>
        </div>
      </form>
      <div class="degrees">
      <div class="d-flex align-items-center">
        <p class="me-3 text-white">celcious</p>
        <p class="text-white">fahrenhite</p>
      </div>
      </div>
    </div>
    <div class="forecast__body  text-center">
      <h1 class="forecast__city text-large">
        Lagos, Nigeria
      </h1>
      <p class="forecast__datetime text-large">
        Saturday, May 27,2023 at 7:55am
      </p>

    </div>
    <div class="forecast text-center  ">
      <p>Clear</p>
    </div>
    <div class="forecast__icon text-center">
      <img src="http://openweathermap.org/img/wn/10d@2x.png"/>
    </div>

    <div class="forecast__minmax d-flex justify-content-center text-white mt-sm-0">
      <p>Min 20&#176</p>
      <p>Max 22&#176</p>
    </div>
    <div class="cards d-flex mt-sm-5 justify-content-between gap-1" id="weather-cards">

      </div>
    </div>
    <div class="card">
      <h2 class="day-name text-white">Monday</h2>

      </div>

    </div>

        </h2>

    </div>
